{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- Load Bootstrap (Solarized Theme by Thomas Park @ bootswatch.com) -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap_solarized.css' %}"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    {% if thread %}
    <title>{{ thread.title }} - Delta.Forum</title>
    {% else %}
    <title>Delta - Times change.</title>
    {% endif %}

</head>

<body>
    {% include 'header.html' %}

    <main style="min-height: 100vh; height: 100%;">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'footer.html' %}
    
    {% for key, error in errors.items %}
    <div class="alert alert-{{ error.type }}">
        {{ error.content }}
    </div>
    {% endfor %}
</body>

</html>
